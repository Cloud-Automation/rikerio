
# Enable C support
language: c
# Compiler selection
compiler:
    - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libsystemd-dev
#  - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
before_script:
  - pwd
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make
  - cd ..
script: "sh ./.travis-build.sh"
