
# Enable C support
language: c
# Compiler selection
compiler:
  - gcc

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9" SYSD=-DWITH_SYSTEMD=OFF

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - systemd
            - libsystemd-dev
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9" SYSD=-DWITH_SYSTEMD=ON

before_script:
  - pwd
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release $SYSD ..
  - make
  - cd ..
script: "sudo sh ./.travis-build.sh"
